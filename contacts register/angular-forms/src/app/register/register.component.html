<div class="card">
  <div class="card-header text-white bg-info">
   Enregistrer Contacts
  </div>
  <div class="card-body">
    <form  novalidate (ngsubmit)="saveData(registerForm)" #registerForm =*ngForm*>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" placeholder="Nom"
           [(ngmodel)]="user.lastname" name="lastname" required
           #lastNameVar="ngModel"
           [ngClass]="{'is-invalid':lastNameVar.touched && !lastNameVar.valid } " >
           <div class="invalid-feedback">
             <span *ngIf="lastNameVar.errors?.required">
               Entrez votre nom

             </span>
             <span *ngIf="lastNameVar.errors?.minlenght">
               Minimum 4 characteres

             </span>

           </div>
           
        </div>
        <div class="col-md-6 mb-3">
          <label>Prenom</label>
          <input type="text" class="form-control" placeholder="Prenom" 
          [(ngmodel)]="user.firstname" name="firstname" #firstNameVar="ngModel" 
          required maxlength="20"
          #firstNameVar="ngModel"
          [ngClass]="{'is-invalid':firstNameVar.touched && !firstNameVar.valid } ">
          
          
          <div class="invalid-feedback">
            <span *ngIf="firstNameVar.errors?.required">
              Entrez votre Prenom

            </span>
            <span *ngIf="firstNameVar.errors?.maxlenght">
              Maximum 20 characteres

            </span>

          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>E-Mail</label>
          <input type="email" class="form-control" placeholder="E-Mail" 
          [(ngmodel)]="user.email" 
          name="email"
          email
          #emailVar="ngModel"
          required
          [ngClass]="{'is-invalid':emailVar.touched && !emailVar.valid } ">
          <div class="invalid-feedback">
            <span *ngIf="emailVar.errors?.required">
              Entrez votre E-mail

            </span>
            <span *ngIf="emailVar.errors?.email">
              L'email est incorrect

            </span>

          </div>  
        </div>
        <div class="col-md-6 mb-3">
          <label>Numero-telephone</label>
          <input type="number" class="form-control" placeholder="Numero-telephone" 
          [(ngmodel)]="user.numtel" name="numtel"
          numtel
          required
          #numtelVar="ngModel"
          [ngClass]="{'is-invalid':numtelVar.touched && !numtelVar.valid } ">
          <div class="invalid-feedback">
            <span *ngIf="numtelVar.errors?.required">
              Entrez votre Numero-telephone

            </span>
            <span *ngIf="numtelVar.errors?.numtel">
               votre Numero-telephone est incorrect

            </span>

          </div> 
          

          
        </div>
      </div>

      <div class="text-right">
        <button class="btn btn-info" type="submit">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
